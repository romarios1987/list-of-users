<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12"><h1 class="text-center">List of employees on the factory</h1></div>
    </div>
    <div class="wrap">
        <div class="row">
            <div class="col-sm-6">
                <div class="setLimitEmployee">
                    <div class="row">
                        <div class="currentMaxAmount col-sm-12">
                            <h5>Current max amount of employees: <span id="maxLimit">10</span></h5></div>

                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" id="setMaxLimit" placeholder="10">
                        </div>
                        <div class="form-group col-sm-6">
                            <button class="btn btn-success">Set max amount of users</button>
                        </div>
                    </div>
                </div><!--/.setLimitEmployee-->
                <div class="employeeField">
                    <div class="form-group"><input type="text" name="first-name" class="form-control"
                                                   placeholder="Enter First Name"></div>
                    <div class="form-group"><input type="text" name="last-name" class="form-control"
                                                   placeholder="Enter Last Name">
                    </div>
                    <div class="form-group"><input type="text" name="salary" class="form-control"
                                                   placeholder="Enter Salary">
                    </div>
                    <div class="form-group"><input type="text" name="position" class="form-control"
                                                   placeholder="Enter Position">
                    </div>
                    <button class="addEmployee btn btn-primary">Add New emplyee</button>
                </div><!--/.employeeField-->
            </div>

            <div class="col-sm-6">
                <div>
                    <div class="currentMaxAmount">
                        <h5>Employees in system: <span id="totalEmployee">1</span></h5>
                        <h6>Average salary $: <span id="averageSalary">1000</span></h6>

                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action active">
                        <span>First Name</span>
                        <span>Last Name</span>
                        <span>Salary</span>
                        <span>Position</span>
                    </li>
                </ul>
                <ul class="employeeList list-group">
                    <li class="list-group-item">
                        <span class="employeeFirstName">John</span>
                        <span class="employeeLastName">Doe</span>
                        <span class="employeeSalary">$ 1000</span>
                        <span class="employeePosition">Manager</span>
                    </li>
                </ul><!--/.employeeList-->
            </div>
        </div>
    </div><!--/.wrap-->
</div><!--/.container-->

<script src="script.js"></script>
</body>
</html>
